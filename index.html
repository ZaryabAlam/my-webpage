<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCat Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Make sure the page takes full height */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #ec760e;
            color: white;
            padding: 20px 0;
            font-size: 22px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .content {
            flex: 1; /* Pushes the footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ec760e;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .file-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #ec760e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .file-link:hover {
            background: #b85c0c;
        }
        .icon {
            font-size: 50px;
            color: #ec760e;
            margin-bottom: 15px;
        }

        /* Footer (Sticks to Bottom) */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ec760e;
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <!-- Header -->
        <header>
            <i class="fas fa-globe"></i> DevCat Studio
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <div class="container">
                <i class="fas fa-laptop-code icon"></i>
                <h1>Welcome to DevCat Studio!</h1>
                <p>This is a simple webpage hosted on GitHub Pages.</p>
                <a class="file-link" href="file.txt">
                    <i class="fas fa-file-alt"></i> View My Text File
                </a>
            </div>
        </div>

        <!-- Footer (Now Sticks to Bottom) -->
        <footer>
            <p>Â© 2025 DevCat Studio. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>

    </div>

</body>
</html>
