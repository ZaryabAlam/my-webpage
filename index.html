<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCat Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Make sure the page takes full height */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #ec760e, #ff8c42);
            color: white;
            padding: 20px 0;
            font-size: 22px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }

        /* Main Content */
        .content {
            flex: 1; /* Pushes the footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #ec760e;
            margin-bottom: 15px;
            font-size: 2.5rem;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        .file-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #ec760e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
            animation: pulse 1s ease-in-out;
        }
        .file-link:hover {
            background: #b85c0c;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        .icon {
            font-size: 60px;
            color: #ec760e;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Footer (Sticks to Bottom) */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #ec760e;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <!-- Header -->
        <header>
            <i class="fas fa-globe"></i> DevCat Studios
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <div class="container">
                <i class="fas fa-laptop-code icon"></i>
                <h1>Welcome to DevCat Studios!</h1>
                <p>Mobile Application Development Solution</p>
                <a class="file-link" href="file.txt">
                    <i class="fas fa-file-alt"></i> View File
                </a>
            </div>
        </div>

        <!-- Footer (Now Sticks to Bottom) -->
        <footer>
            <p>Â© 2025 DevCat Studios. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>

    </div>

</body>
</html>
